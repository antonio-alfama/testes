<html>
  <head>
    <title>Message Board</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Message Board</h1>
      <form>
        <label>Message:</label><input id="msgInput" type="text" />

      </form>
      <section id="box-msg">

        <div id="msgContainer"></div>
      </section>
    </main>
  </body>
</html>
